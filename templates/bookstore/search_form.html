{% extends "base.html" %}

{% block content %}
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q" value = {{ STATIC_URL}}>
        <input type="submit" value="Search">
    </form>

{% endblock %}
