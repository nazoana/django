{% block content %}

        <ul>
            {% for error in errors %}
            <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>

{% endblock %}
